<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link href="http://assets.tunehog.com/style_v2.css" media="all" rel="stylesheet" type="text/css" />

		<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/gifts.css" rel="stylesheet" type="text/css"/>
		
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="gifts_head mixtape">                     <!--div class="gifts_head mixtape"--> <!--div class="gifts_head ecard"-->
			<div class="gifts_content">
				<a href="#" class="gifts_logo"><i class="gifts_icon_logo"></i>gifts</a>
				<div class="head_content">
					<a href="#" class="head_menu"><i class="gifts_icon_headphone_small"></i>E-card</a>
					<h1>Mixtape</h1>
				</div>
				<i class="gifts_icon_head"></i>
			</div>
		</div>
	
		<div class="gifts_sending_bg">
			<div class="gifts_content">
				<ul class="gifts_breadcrumbs">
					<li><a href="#"><span>E-card</span></a></li>
					<li class="active"><a href="#"><span>Personalise</span></a></li>
				</ul>
			</div>

			<div class="gifts_create">
				<div class="gifts_content">
					<div class="create_cover ecard">    
						<img src="img/gifts_cover_img.png" />
					</div>
					<div class="create_content">
						<div class="gifts_sending">
							<div class="message">
								<div class="mixtape_create_options edit">
									<div class="mixtape_create_name">
										<input type="text" value="Your new mixtape" placeholder="Your new mixtape" />
										<span class="name">Your new mixtape</span>
										<button type="button" title="edit name"><i class="gifts_icon_pencil"></i></button>
									</div>
									<button type="button" class="save_edit" title="save"><i class="gifts_icon_ok"></i></button>
								</div>
								<textarea class="gifts_input" placeholder="Your personal message...." ></textarea>
							</div>
							<div class="mail_info clearfix">
								<div class="mail_info_col th_fl">
									<div class="mail_info_title">Sender's name</div>
									<input type="text" class="gifts_input" />
								</div>
								<div class="mail_info_col th_fr">
									<div class="mail_info_title">Recipient's emails</div>
									<input type="text" class="gifts_input" />
								</div>
							</div>
							<div class="clearfix">
								<a href="#" class="gifts_button gray th_fl">Back to e-card</a>
								<a href="#" class="gifts_button th_fr">Preview</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
