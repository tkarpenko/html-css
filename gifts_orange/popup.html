<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link href="http://assets.tunehog.com/style_v2.css" media="all" rel="stylesheet" type="text/css" />

		<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/gifts.css" rel="stylesheet" type="text/css"/>
		
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="gifts_popup">
			<div class="popup_body">
				<div class="popup_content clearfix">
					<div class="popup_title">Portrait from your webcam</div>
					<button type="button" class="popup_close"><i class="gifts_icon_close"></i></button>
				</div>
				<form>
					<div class="popup_content">
						<div class="upload_img camera">   <!--div class="upload_img ecard"--> <!--div class="upload_img camera"--> <!--div class="upload_img mixtape"-->
							<img src="/assets/gifts_cover_img.png"/>
						</div>
					</div>
					<div class="popup_footer">
						<div class="popup_content clearfix">
							<button type="button" class="gifts_button small white">Take a picture</button>
							<button type="submit" class="gifts_button small th_fr">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="gifts_popup">
			<div class="popup_body">
				<div class="popup_content clearfix">
					<div class="popup_title">Upload image</div>
					<button type="button" class="popup_close"><i class="gifts_icon_close"></i></button>
				</div>
				<form>
					<div class="popup_content">
						<div class="upload_img ecard">   <!--div class="upload_img ecard"--> <!--div class="upload_img camera"--> <!--div class="upload_img mixtape"-->
							<img src="/assets/gifts_cover_img.png"/>
						</div>
					</div>
					<div class="popup_footer">
						<div class="popup_content clearfix">
							<div class="gifts_input_file_button th_fl">
								<input type="file"/>
								<button type="button" class="gifts_button small white">Search image...</button>
							</div>
							<button type="submit" class="gifts_button small th_fr">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
