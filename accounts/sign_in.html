<!DOCTYPE 5>
<html>
  <head>
    <title>Sign In</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link href="css/frontend.css" rel="stylesheet" type="text/css" />
    <link href="css/fonts/fontello/css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/frontend.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="popup close">
      <div class="popup_content">
        <div class="container_12">
          <div class="grid_12">
            <div class="js-video-player"></div>
          </div>
          <div class="grid_12">
            <button class="btn js-video-close" type="button">Close<i class="icon-cancel-1"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container_12">
      <div class="grid_12 text_center">
        <div class="logo">discover and be discovered</div>
      
        <div class="support_link">
          <a href="#">User Profile</a>
          <a href="#">Sign Out</a>
          <a href="mailto:tania-karpenko@ukr.net">support</a>
        </div>
      </div>
      
      <div class="grid_12  play_button_place js-play-button">
        <button class="play js-play-video" type="button">
          <i class="icon-play-2"></i>
        </button>
      </div>
    </div>
    
    <div class="foot js-footer">
      <form method="post" action="welcome.html">
      
      <div class="container_12">
        <div class="grid_12">
          <div class="form">
            <div class="outer_right">
              <a href="#" class="social_reg twitter">
                <i class="icon-twitter"></i>
              </a>
              <a href="#" class="social_reg facebook">
                <i class="icon-facebook"></i>
              </a>
              <a href="#" class="social_reg gplus">
                <i class="icon-gplus"></i>
              </a>
            </div>
            <div class="pr">
              <input type="text" placeholder="email" />
            </div>
          </div>
          
          <div class="form">
            <div class="outer_right">
              <p class="error">error message</p>
            </div>
            <div class="pr">
              <input type="password" placeholder="password" />
              <button type="submit" title="Sign in">
                <i class="icon-right-1"></i>
              </button>
            </div>
            <a href="restore_password.html">Forgot your password?</a>
            <p class="text_center">
              <a href="registration.html" class="btn">register<i class="icon-right-1"></i></a>
            </p>
          </div>
        </div>
      </div>
      
      </form>
    </div>
  </body>

</html>
